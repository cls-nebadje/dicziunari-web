<html>
<head>
	<title>Dicziunari Tschercha</title>
	<style>
		table.result { background #fff; border-collapse: collapse; cellpadding: 15px; }
		th.result, td.result { border: 1px #000 solid; padding: 3; padding: 2px 10px 2px 10px /*top right bottom left*/;}
		th.result { background: #eee; }
	</style>
</head>
<body>
	<!--
		<link rel="stylesheet" type="text/css" href="/media/css/base.css" />
	-->
	<h2>Dicziunari {Vallader, Puter}/Tudais-ch</h2>

	<h3>Tschercha</h3>
	{% if form.errors %}
		<p style="color: red;">
		Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}

	<form action="" method="post">
		{% csrf_token %}
		<table>
		{{ form.as_table }}
		<tr><td></td><td align="right"><input type="submit" value="Tschercha!"></td>
		</table>
	</form>
    
	<h3>Resultats</h3>
    <table class="result">
    <tr><th class="result">Tudais-ch</th><th class="result">Rumantsch</th></tr>
	{% for tud, rum in result %}
		<tr><td class="result" align="right">{{tud}}</td><td class="result">{{rum}}<td>
	{% endfor %}
    </table>
</body>
</html>
